services:
  backend:
    image: mse/backend
    build:
      context: ./backend
    ports:
      - '8080:8080'
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: mse/frontend
    build:
      context: ./frontend
    ports:
      - '80:80'
    environment:
      BACKEND_HOST: backend
      BACKEND_PORT: 8080
    depends_on:
      backend:
        condition: service_healthy

  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql
    # TODO: add database service configuration here

volumes:
  db_data:

networks:
  default:
    driver: bridge
